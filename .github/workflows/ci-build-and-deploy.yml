name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${GITHUB_SHA}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${GITHUB_SHA}

      - name: Build and push Backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/login-be:latest ./login-be
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/login-be:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/login-be:latest ${{ secrets.DOCKERHUB_USERNAME }}/login-be:${GITHUB_SHA}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/login-be:${GITHUB_SHA}

      - name: Show completion message
        run: echo "âœ… Docker images pushed successfully."

      - name: Update ArgoCD GitOps manifests
        run: |
          echo "ðŸ”„ Updating GitOps manifests with new Docker image tags..."
          GIT_SHA=${GITHUB_SHA}
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

          git clone https://github.com/shinojl4dx/ticket-CD.git /tmp/gitops
          cd /tmp/gitops/apps/ticket-app

          # Backend deployment
          cat > backend-deployment.yaml <<EOF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-be
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: login-be
          image: docker.io/$DOCKERHUB_USERNAME/login-be:$GIT_SHA
EOF

          # Frontend deployment
          cat > frontend-deployment.yaml <<EOF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: frontend
          image: docker.io/$DOCKERHUB_USERNAME/frontend:$GIT_SHA
EOF

          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git add .
          git commit -m "Update Docker images to $GIT_SHA" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/shinojl4dx/ticket-CD.git HEAD:main

      - name: Final completion
        run: echo "ðŸŽ‰ CI/CD complete. ArgoCD will automatically deploy the new images."
