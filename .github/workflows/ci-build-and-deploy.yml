name: CI Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- FRONTEND ----
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        id: frontend
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Update frontend manifest with SHA tag
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          sed -i "s|image: .*frontend.*|image: $IMAGE|g" ./frontend/frontend.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./frontend/frontend.yaml
          git commit -m "Update frontend image to $IMAGE" || echo "No changes"
          git push

      # ---- BACKEND ----
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        id: backend
        with:
          context: ./login-be
          file: ./login-be/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/login-be:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/login-be:${{ github.sha }}

      - name: Update backend manifest with SHA tag
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/login-be:${{ github.sha }}
          sed -i "s|image: .*login-be.*|image: $IMAGE|g" ./login-be/backend.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./login-be/backend.yaml
          git commit -m "Update backend image to $IMAGE" || echo "No changes"
          git push

      - name: Show completion message
        run: echo "âœ… Docker images pushed and manifests updated successfully!"
