<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L4DX | User Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f24, #101d3f);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      width: 80%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #142b6f, #1a3a93);
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .left-panel p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
    }

    .login-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #007bff, #00b4d8);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00b4d8, #007bff);
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        width: 90%;
      }

      .left-panel {
        text-align: center;
        padding: 30px 20px;
      }

      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <h1>Welcome to L4DX</h1>
      <p>
        “Training gives you knowledge… but practice gives you experience.”  
        <br><br>
        Login to access your personalized DevOps learning environment — where you experiment, build, and grow.
      </p>
    </div>

    <div class="login-container">
      <div class="login-box">
        <h1>User Login</h1>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.status === 'success') {
          window.location.href = "/Dashboard.html";
        } else {
          window.location.href = "/Auth_Failure.html";
        }
      } catch (err) {
        alert('Error connecting to backend');
        console.error(err);
      }
    });
  </script>
</body>
</html>
